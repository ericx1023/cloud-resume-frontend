<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面未找到 - 我的雲端履歷</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            margin: 50px auto;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 6rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .return-home {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .return-home:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>頁面未找到</h1>
        <p>抱歉，您尋找的頁面不存在或可能已被移除。</p>
        <a href="index.html" class="return-home">返回首頁</a>
    </div>
</body>
</html>
